augmentation:
  brightness: 0.2
  contrast: 0.2
  horizontal_flip: 0.5
  rotation: 15
  vertical_flip: 0.2
classes:
- antelope_duiker
- bird
- blank
- civet_genet
- hog
- leopard
- monkey_prosimian
- rodent
data:
  processed_dir: data/processed
  raw_dir: data/raw
  test_images_dir: data/raw/test_features
  test_metadata: data/raw/test_features.csv
  train_images_dir: data/raw/train_features
  train_labels: data/raw/train_labels.csv
  train_metadata: data/raw/train_features.csv
image:
  normalize:
    mean:
    - 0.485
    - 0.456
    - 0.406
    std:
    - 0.229
    - 0.224
    - 0.225
  size:
  - 224
  - 224
logging:
  log_dir: results/logs
  save_frequency: 5
  tensorboard_dir: results/logs/tensorboard
model:
  dropout: 0.5
  name: efficientnet_b2
  num_classes: 8
  pretrained: false
output:
  models_dir: results/models
  plots_dir: results/plots
  predictions_dir: data/submissions
training:
  batch_size: 8
  early_stopping_patience: 10
  learning_rate: 0.001
  num_epochs: 1
  validation_split: 0.2
  weight_decay: 0.0001
